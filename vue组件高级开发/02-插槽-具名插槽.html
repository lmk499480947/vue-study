<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn><span slot="center">标题</span></cpn>
			<br>
			<cpn><button slot="left">返回</button></cpn>
		</div>
		<template id="cpn">
			<div>
				
				<slot name="left"><span>左边</span></slot>
				<slot name="center"><span>中间</span></slot>
				<slot name="right"><span>右边</span></slot>
				<!-- <slot><h3>无名</h3></slot> -->
				 <!-- 可以有默认值 123123-->
			</div>
		</template>
		<script type="text/javascript" src="../vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
				},
				components:{
					cpn:{
						template:'#cpn'
					}
				}
			})
		</script>
	</body>
</html>
