<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn2></cpn2>
		</div>
		<script type="text/javascript" src="../vue.js"></script>
		<script>
			// 子组件
			const cpnC1 = Vue.extend({
				template:`<div>
				<h2>我是标题1</h2>
				<p>我是内容，哈哈哈</p>
				</div>`
			})
			// 父组件
			const cpnC2 = Vue.extend({
				template:`<div>
				<h2>我是标题2</h2>
				<p>我是内容，哈哈哈</p>
				<cpn1></cpn1>
				</div>`,
				components:{
					// 子组件注册在父组件中 只可以在上面使用
					cpn1:cpnC1 
				}
			})
			// root组件
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
				},
				components:{
					cpn2:cpnC2
				}
			})
		</script>
	</body>
</html>
