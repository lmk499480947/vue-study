<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 第三步 使用组件 -->
			<mycpn></mycpn>
			<mycpn></mycpn>
		</div>
		<script type="text/javascript" src="../vue.js"></script>
		<script>
			// 第一步 创建组件构造器对象
			const cpnContent= Vue.extend({
				template:`<div>
				<h2>我是标题</h2>
				<p>我是内容，哈哈哈</p>
				<p>我是内容，呵呵呵</p>
				</div>`
			})
			// 第二步 注册组件
			Vue.component('mycpn',cpnContent)
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
				}
			})
		</script>
	</body>
