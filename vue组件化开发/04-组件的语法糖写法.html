<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn1></cpn1>
			<cpn2></cpn2>
		</div>
		<script type="text/javascript" src="../vue.js"></script>
		<script>
			// 注册组件语法糖 创建与注册一步完成 
			Vue.component('cpn1',{
				template:`
				<div>
				<h1>我是标题</h1>
				<p>我是内容</p>
				</div>
				`
			})
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
				},
				components:{
					cpn2:{
						template:`
						<div><h2>我是app局部组件</h2>
						</div>`
						
					}
				}
			})
		</script>
	</body>
</html>
