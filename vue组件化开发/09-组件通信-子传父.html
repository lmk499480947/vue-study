<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 接受事件 -->
			<cpn @itemclick="cpnclick"></cpn>
		</div>
		<template id = "cpn">
			<div>
				<label v-for="item in categories">
					<button @click="btnClick(item)">{{item.name}}</button>
					<br>
				</label>
			</div>
		</template>
		<script type="text/javascript" src="../vue.js"></script>
		<script>
			// 子组件
			const cpn = {
				template : '#cpn',
				data(){
					return {
						categories:[
							{ id :"a",name :"热门推荐"},
							{ id :"b",name :"手机数码"},
							{ id :"c",name :"家用家电"},
							{ id :"d",name :"电脑办公"}
						]
					}
				},
				methods:{
					btnClick(item){
						// 发射事件
						this.$emit('itemclick',item)
					}
				}
			}
			// 父组件
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
					movies:['海王','超人','蝙蝠侠','闪电侠']
				},
				components:{
					cpn:cpn
				},
				methods:{
					cpnclick(item){
						console.log('cpnclick:',item.name)
					}
				}
			})
		</script>
	</body>
</html>
