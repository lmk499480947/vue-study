<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h2>{{message}}</h2>
			<cpn></cpn>
			<tem></tem>
		</div>
		<!-- 1简写方式 写在script标签中 类型必须是text/x-template -->
		<script type="text/x-template" id="cpn">
			<div>
				<h2>我是模板简写1</h2>
			</div>
		</script>
		<!-- 2简写方式 直接用tempate标签-->
		<template id="tem">
			<div>
				<h2>我是模板简写2</h2>
				
			</div>
		</template>
		<script src="../vue.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			Vue.component('cpn',{
				template:'#cpn',
			})
			Vue.component('tem',{
				template:'#tem',
				
			})
			const aap =new Vue({
				el:'#app',
				data:{
					message:'hello'
				}
			})
		</script>
	</body>
</html>
