<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<tem :cmovies="movies" :csport="sport" :author="cperson"> </tem>
			<!-- 使用默认值 -->
			<tem ></tem>
		</div>
		<template id="tem">
			<div>
				<h2>{{cmovies}}</h2>
				<h3>{{csport}}</h3>
				<h4>{{author}}</h4>
			</div>
		</template>
		<script type="text/javascript" src="../vue.js"></script>
		<script>
			function person(first,last){
				this.first = first
				this.last = last
				console.log(first ,last)
			}
			const cpn={
				template :'#tem',
				//props:['cmovies','csport']
				props:{
					// 1类型限制
					// cmovies:Array,
					// csport:String,
					
					// 2提供一下默认值
					cmovies:{
						type:Array,
						default(){
							return ['火影忍者']
						},
						required:false 
					},
					csport:{
						type:String,
						default:'篮球',
						required:false
					},
					author : person
				}
			}
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
					movies:['海王','海贼王','蜘蛛侠'],
					sport:'足球',
					cperson:person('kobe','byrant'),
				},
				components:{
					tem:cpn
				}
			})
		</script>
	</body>
</html>
