<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<cpn></cpn>
		</div>
		<template id="cpn">
			<div>
				<h2>{{name}}</h2>
				<button @click="vist">访问父组件</button>
			</div>
		</template>
		<script type="text/javascript" src="../vue.js"></script>
		<script>
			const cpn = {
				template : '#cpn',
				methods:{
					vist(){
						// 父组件
						this.$parent.showMessage()
						
						// 根组件
						this.$root.showMessage()
					}
				},
				data(){
					return {
						name:'子组件123'
					}
				}
			}
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
				},
				components:{
					cpn
				},
				methods:{
					showMessage(){
						console.log("我是父组件show")
					}
				}
			})
		</script>
	</body>
</html>
