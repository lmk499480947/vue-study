<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<h1 :class="getClasses()">{{message}}</h1>
			<button type="button" @click="changeColor">改变颜色</button>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
				const app = new Vue({
					el:"#app",
					data:{
						message:"hello vue",
						ahref:'http://www.baidu.com',
						isActive:true
					},
					methods:{
						changeColor:function(){
							this.isActive=!this.isActive
						},
						getClasses:function(){
							return {active:this.isActive}
						}
					}
				})
		</script>
		<style type="text/css">
			.active {
				color: red;
			}
		</style>
	</body>
</html>
