<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<label for="male">
				<input type="radio"  id="male" name="sex" value="男" v-model="sex">男
			</label>
			<label for="female">
				<input type="radio" id="female" name="sex" value="女" v-model="sex">女
			</label>
			
			<h2>您选择的性别是： {{sex}}</h2>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					sex:'男',
					message:"hello vue",
				}
			})
		</script>
	</body>
</html>
