<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}
			<h2>{{fullname}}</h2>
			<h2>{{fullname}}</h2>
			<h2>{{fullname}}</h2>
			<h2>{{fullname}}</h2>
			
			<h2>{{getfullname()}}</h2>
			<h2>{{getfullname()}}</h2>
			<h2>{{getfullname()}}</h2>
			<h2>{{getfullname()}}</h2>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello vue",
					firstName: 'Liu',
					lastName: 'mengkai'
				},
				computed: {
					fullname:function() {
						console.log('计算属性fullname')
						return this.firstName + this.lastName
					}
				},
				methods:{
					getfullname(){
						console.log('计算fullname-method')
						return this.firstName + this.lastName
					}
				}
		
			})
		</script>
	</body>
</html>
