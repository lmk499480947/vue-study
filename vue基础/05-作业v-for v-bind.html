<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}
		<ul>
			<li :class="{active : currentIndex == index}" v-for="(m,index) in movies" @click="changeColor(index)"> {{m}}</li>
		</ul>
		
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
					movies:['海王','超人','蝙蝠侠','闪电侠'],
					isActive:false,
					currentIndex:'0'
				},
				methods:{
					changeColor:function(index){
						this.currentIndex=index
					},
				}
			})
		</script>
		<style>
			.active{
				color: red;
			}
		</style>
	</body>
</html>
