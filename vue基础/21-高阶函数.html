<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let num= [10,20,40,80,100,150,200,240]
			// filter过滤  map加工 reduce迭代
			let total = num.filter(n => n<100).map(n =>n *2).reduce((pre,n) => pre+n )
			console.log(total)
		</script>
	</body>
</html>
