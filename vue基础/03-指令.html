<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	
	<body>
		<div id="app">{{message}}
		<h3 v-once>once,{{message}}</h3>
		<h2 v-cloak>cloak,{{message}}</h2>
		<h2 v-html="h5url"></h2>
		<h2 v-text="h5url"></h2>
		
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
			setTimeout(()=>{
				const app = new Vue({
					el:"#app",
					data:{
						message:"hello vue",
						h5url:'<a href="www.baidu.com">百度一下</a>'
					}
				})
			},3000)
			
		</script>
		<style>
			[v-cloak]{
				display: none;
			}
		</style>
	</body>
</html>
