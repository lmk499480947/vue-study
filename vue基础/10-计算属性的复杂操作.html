<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}
			<h2>{{totalPeice}}</h2>
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data: {
					message: "hello vue",
					books:[
						{id:110,name:"书名1",price:118},
						{id:111,name:"书名2",price:23},
						{id:112,name:"书名3",price:104},
						{id:113,name:"书名4",price:99}
					]
				},
				computed: {
					totalPeice(){
						let result = 0
						for (let book of this.books) {
							result+=book.price
						}
						return result
					}
				}
		
			})
		</script>
	</body>
</html>
