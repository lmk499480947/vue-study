<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">
			<!-- 三个修饰符lazy number trim -->
			<!-- lazy懒加载 当失去焦点或用户按回车tab时触发 -->
			<input type="text" v-model.lazy="message" />
			<h3>测试懒加载数据: {{message}}</h3>
			<!-- v-model绑定默认是字符串 ，加number会默认成为number类型 常用语电话号码 年龄 -->
			<input type="number" v-model.number="phone" />
			<h3>测试number数据类型: {{phone}}-{{typeof phone}}</h3>
			<!-- trim去除字符串左右两边的空格 中间的不去掉-->
			<input type="text" v-model.trim="trimtext" />
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
					phone:'',
					trimtext:''
				}
			})
		</script>
	</body>
</html>
