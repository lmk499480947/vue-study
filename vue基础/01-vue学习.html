<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<div id="app">{{message}}
		<ul>
			<li v-for="item in movies">{{item}}</li>
		</ul>
		
		</div>
		<script type="text/javascript" src="vue.js"></script>
		<script>
			const app = new Vue({
				el:"#app",
				data:{
					message:"hello vue",
					movies:['海王','超人','蝙蝠侠','闪电侠']
				}
			})
		</script>
	</body>
</html>
